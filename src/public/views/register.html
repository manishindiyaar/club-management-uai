<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: black;
            color: white;
            cursor: pointer;
            margin-top: 15px;
        }
        input[type="submit"]:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form method="get" name="registration" action="Index.html">
            <label for="Fname">First Name:</label>
            <input type="text" name="Fname" id="Fname" placeholder="Enter First Name" maxlength="25" required>

            <label for="Lname">Last Name:</label>
            <input type="text" name="Lname" id="Lname" placeholder="Enter Last Name" maxlength="25" required>

            <label for="email">Email ID:</label>
            <input type="email" name="email" id="email" placeholder="Enter your Email ID" required>

            <label for="phone">Phone Number:</label>
            <input type="text" name="phone" id="phone" placeholder="Enter phone number" required>

            <label for="course">Course:</label>
            <input type="text" name="course" id="course" placeholder="Enter your Course">

            <label for="university">University:</label>
            <input type="text" name="university" id="university" value="Universal Ai University" readonly>

            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
